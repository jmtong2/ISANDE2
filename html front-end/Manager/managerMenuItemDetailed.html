<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Detailed Menu Item </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

    <nav class="navbar border-bottom navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="navbarlogo.png" style="width: 60px; height: 50px; object-fit: contain" alt="LOGO"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav collpase navbar-collapse me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="managerMenu.html">Menu</a>
                   
                </li>
                <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="managerOrdersHistory.html">Order History</a>
                </li>


            </ul>
           <a href="../Login/login.html" class="btn btn-outline-secondary me-1"><strong>Logout</strong></a>
        </div>
    </div>
</nav>

<body>
    <div class="p-3" style="height: 87vh; background-color: #E6E6DE">
        <div class="card">
            <div class="card-body rounded">
                <h3 class="text-secondary">Menu</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-body rounded" style="height: 60vh;">
                        
                        <div class="row">
                            <h4 class="col-3">Name</h4>
                            <input type="text" class="col-8 " name="name" placeholder="Matcha Latte"/>
                        </div>
                        
                        <hr class="my-4" />
                        <div class="row">
                            <div class="col">
                                <h5 class="">Price:</h5>
                            </div>
                            <div class="text-end col">
                                <input type="number" class="price text-end" name="Price" min="0" placeholder="â‚±150.00"/>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <span class="col">
                                    <h3 class="status">Status:</h3>
                                </span>
                            <span class="col text-end dropdown">
                                    <button
                                        class="btn btn-dark dropdown-toggle"
                                        type="button"
                                        id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Available
                                    </button>
                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="dropdownMenuButton1"
                                    >
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Available</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Unavailable</a
                                            >
                                        </li>
                                    </ul>
                                </span>

                                <div class="row mt-3">
                                    <span class="col-5">
                                    <h3 class="status">Category:</h3>
                                </span>
                            <span class="col text-end dropdown">
                                    <button
                                        class="btn btn-warning dropdown-toggle" style="margin-left: 70px"
                                        type="button"
                                        id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Tea
                                    </button>
                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="dropdownMenuButton1"
                                    >
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Coffee</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Tea</a
                                            >
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#"
                                                >Blended</a
                                            >
                                        </li>
                                    </ul>
                                </span>
                                </div>

                            <div class="delete-menu-item" style="margin-top: 150px">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <button class="align-self-end btn btn-danger border rounded-pill float-end mt-2" type="button">
                                        <i class="far fa-trash"></i> Delete Menu
                                        Item
                                    </button>
            </div>

            <div class="col-md-8 mt-3">
                <div class="card">
                    <div class="card-body overflow-auto rounded" style="height: 60vh">
                        <div>
                                <h2>Recipe</h2>
                                <form class="col">
                                    <div class="d-flex mb-3">
                                        <select
                                            id="ingredient"
                                            class="form-select"
                                            name="ingredient"
                                            required
                                            style="width: 150px"
                                        >
                                            <option selected>Ingredient</option>
                                            {{#each ingredient}}
                                            <option
                                                value="{{{ingredientName}}}"
                                            >
                                                {{ingredientName}}
                                            </option>
                                            {{/each}}
                                        </select>

                                        <input
                                            type="number"
                                            class="mx-3 form-control"
                                            style="width: 80px"
                                            min="0"
                                            name="qty"
                                            id="qty"
                                            placeholder="Qty"
                                        />

                                        <select
                                            id="unit"
                                            class="form-select"
                                            name="unit"
                                            required
                                            style="width: 90px"
                                        >
                                            <option selected>Unit</option>
                                            {{#each uom}}
                                            <option value="{{{abbrev}}}">
                                                {{abbrev}}
                                            </option>
                                            {{/each}}
                                        </select>

                                        <button
                                            class="btn mb-2 ms-3 btn-success rounded-pill float-end"
                                            type="button"
                                            id="addIngredient"
                                        >
                                            <i
                                                class="fa-regular fa-square-plus"
                                            ></i>
                                            Add Ingredient
                                        </button>
                                        
                                    </div>
                                </form>
                            </div>

                        <div class="table-responsive rounded">
                            <table class="table overflow-auto">
                                <thead>
                                    <tr class="text-light" style="background-color: #243b31">
                                        <th class="text-center">Ingredient Name</th>
                                        <th class="text-center">Quantity</th>
                                        <th class="text-center">UOM</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="text-center">Matcha</th>
                                        <th class="text-center">5</th>
                                        <th class="text-center">g</th>
                                        <th><i class="fad fa-trash-alt"></i></th>
                                    </tr>
                                    <tr>
                                        <th class="text-center">Milk</th>
                                        <th class="text-center">20</th>
                                        <th class="text-center">ml</th>
                                        <th><i class="fad fa-trash-alt"></i></th>
                                    </tr>
                                 
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
                <a href="managerOrdersHistory.html">
                    <button class=" col-md-2 btn mt-2  rounded-pill float-end" style="background-color: #7CA6A6" type="button">
                            <i class="far fa-check"></i> Save
                        </button>
                </a>

            </div>
        </div>
    </div>


</body>

</html>
