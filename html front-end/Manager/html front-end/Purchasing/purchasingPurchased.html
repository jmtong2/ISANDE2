                <form class="m-4 pb-5">
                  <header class="pb-3">
                    <h3>Create Purchased Ingredient</h3>
                  </header>
      
                  <section>
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text col-4 bg-info"
                        id="basic-addon3"
                        >Name</span
                      >
                      <input 
                        type="text"
                        class="form-control"
                        id="purchased-ingredient-name"
                        aria-describedby="basic-addon3"
                      />
                    </div>
      
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text col-4 bg-info"
                        id="basic-addon3"
                        >System Ingredient</span
                      >
                      <select
                        class="form-select"
                        id="inputGroupSelect01"
                      >
                        <option selected>Choose...</option>
                        <option value="ml">Cheese</option>
                        <option value="l">Coke</option>
                        <option value="cup">Pasta</option>
                      </select>
      
                    </div>
      
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text col-4 bg-info"
                        id="basic-addon3"
                        >Unit Of Measurement</span
                      >
                      <select
                        class="form-select"
                        id="inputGroupSelect01"
                      >
                        <option selected>Choose...</option>
                        <option value="ml">ml</option>
                        <option value="l">l</option>
                        <option value="cup">cup</option>
                      </select>
      
                    </div>
      
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text col-4 bg-info"
                        id="basic-addon3"
                        >Quantity Per Stock</span
                      >
                      <input
                        type="number"
                        min="0"
                        class="form-control"
                        id="purchased-quantity-per-stock"

                    </div>

                        Save
                      </button>
                    </div>
