<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body>
    <!-- Login Form -->
    <div class="container">
        <div class="mx-auto" style="width: 200px;"><img src="loginlogo.png" style="width: 200px; height: 100px; object-fit: contain" alt="LOGO"></div>
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-8">
                <div class="card shadow border-secondary border-5">
                    <div class="card-title text-center border-bottom ">
                        <h2 class="p-3">Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required/>

                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required/>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="username" required/>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required/>
                            </div>

                            <div class="mb-4">
                                <select id="single" class="form-control form-control-chosen" data-placeholder="TYPE OF USER">
                <option value="" disabled selected>TYPE OF USER</option>
                <option>Manager</option>
                <option>Inventory Manager</option>
                <option>Purchasing Manager</option>
              </select>
                            </div>

                            <div class="d-grid">
                                <button type="login" class="btn btn-primary">Sign Up</button>
                                <a href="login.html" class="link-primary">Have an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
